<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div style="max-width: 450px; width: 100%; text-align: center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">ðŸ“š Books4U</h1>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">Library Management System</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" style="text-align: left;">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>

            <div style="margin-top: 1rem;">
                <a href="{{ url_for('register') }}" class="btn btn-success btn-block"
                    style="text-decoration: none;">Create Account</a>
            </div>

            <div
                style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border); color: var(--text-secondary); font-size: 0.875rem;">
                <p><strong>Demo Credentials:</strong></p>
                <p>Username: <code style="color: var(--accent);">admin</code></p>
                <p>Password: <code style="color: var(--accent);">admin</code></p>
            </div>
        </div>
    </div>
</body>

</html>
